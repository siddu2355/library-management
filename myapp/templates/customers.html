<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Borrowers</h1>

        <table id="borrowersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Borrower data will be inserted here dynamically -->
            </tbody>
        </table>

        <div id="buttonContainer">
            <!-- Add your navigation buttons here -->
        </div>
    </div>

    <script>
        // Function to fetch and populate data for Borrowers
        function fetchBorrowersData() {
            fetch('http://127.0.0.1:8000/library/borrowers/')
                .then(response => response.json())
                .then(data => {
                    const borrowersTableBody = document.querySelector('#borrowersTable tbody');

                    // Populate the table with Borrower data
                    data.forEach(borrower => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${borrower.BorrowerID}</td>
                            <td>${borrower.FirstName}</td>
                            <td>${borrower.LastName}</td>
                            <td>${borrower.Address}</td>
                            <td>${borrower.PhoneNumber}</td>
                            <td>${borrower.Email}</td>
                        `;
                        borrowersTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching Borrowers data:', error));
        }

        // Fetch data for Borrowers
        fetchBorrowersData();
    </script>
</body>
</html>
