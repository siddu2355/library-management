<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Transactions</h1>

        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book ID</th>
                    <th>Borrower ID</th>
                    <th>Checkout Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction data will be inserted here dynamically -->
            </tbody>
        </table>

        <div id="buttonContainer">
            <!-- Add your navigation buttons here -->
        </div>
    </div>

    <script>
        // Function to fetch and populate data for Transactions
        function fetchTransactionsData() {
            fetch('http://127.0.0.1:8000/library/transactions/')
                .then(response => response.json())
                .then(data => {
                    const transactionsTableBody = document.querySelector('#transactionsTable tbody');

                    // Populate the table with Transaction data
                    data.forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${transaction.TransactionID}</td>
                            <td>${transaction.BookID}</td>
                            <td>${transaction.BorrowerID}</td>
                            <td>${transaction.CheckoutDate}</td>
                            <td>${transaction.ReturnDate}</td>
                            <td>${transaction.Status}</td>
                        `;
                        transactionsTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching Transactions data:', error));
        }

        // Fetch data for Transactions
        fetchTransactionsData();
    </script>
</body>
</html>
